<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard for Arduino</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="dist/css/weather-icons.min.css" />
<link rel="stylesheet" href="dist/css/bootstrap-iconpicker.min.css" />
<link href="dist/css/jquery-ui.min.css" rel="stylesheet">
<link href="dist/css/font-awesome.min.css" rel="stylesheet">
<link href="dist/css/switch.css" rel="stylesheet">
<link href="dist/css/dashard.css" rel="stylesheet">

</head>
<body>

	<form action="devices/upsert" method="POST">
		<input name="id" id="id" type="hidden"> <label for="name">Name</label><input
			name="name" id="name"> <label for="description">Description</label><input
			name="description" id="description"> <label for="name">Metrics</label>
		<input id="metrics_add_button" type="button" value="Add">
		<div id="metrics_wrapper"></div>
		<label for="name">Switches</label> <input id="switches_add_button"
			type="button" value="Add">
		<div id="switches_wrapper"></div>
		<input type="submit">
	</form>

	<script type="text/javascript" src="dist/js/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="dist/js/iconset-weathericon-1.2.0.min.js"></script>
	<script type="text/javascript"
		src="dist/js/bootstrap-iconpicker.min.js"></script>


	<script src="dist/js/dashard.js"></script>
	<script>
		$(document).ready(initUpsert);
	</script>

	<div id="switch-template" class="hidden">
		Id:<input id="id" readonly>Name:<input id="name">
		Description:<input id="description"> Pin:<input id="pin">
		Parent Id:<input id="parentId">
		<button class="remove_field">Remove</button>
	</div>

	<div id="metrics-template" class="hidden">
		<input id="id" type="hidden">Code:<input id="code">
		Name:<input id="name">

		<button id="type" name="type" class="btn btn-default"
			data-iconset="weathericon" data-icon="wi-day-rain" role="iconpicker"></button>

		<button class="btn btn-default remove_field">Remove</button>
	</div>

</body>

</html>
