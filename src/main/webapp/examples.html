<!DOCTYPE html>
<html lang="en">
<head>
<link href="dist/css/bootstrap.min.css" rel="stylesheet">
<link href="dist/css/highlight.css" rel="stylesheet">
<link href="dist/css/bootstrap-switch.min.css" rel="stylesheet">
<link href="dist/css/main.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-lg-4">
				<p>
					<input id="switch-state" type="checkbox" checked>
				</p>
				<div class="btn-group">
					<button type="button" data-switch-toggle="state"
						class="btn btn-default">Toggle</button>
					<button type="button" data-switch-set="state"
						data-switch-value="true" class="btn btn-default">Set true</button>
					<button type="button" data-switch-set="state"
						data-switch-value="false" class="btn btn-default">Set
						false</button>
					<button type="button" data-switch-get="state"
						class="btn btn-default">Get</button>
				</div>
			</div>
		</div>
	</div>
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/highlight.js"></script>
	<script src="dist/js/bootstrap-switch.min.js"></script>
	<script src="dist/js/main.js"></script>
</body>
</html>
