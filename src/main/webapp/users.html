<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard for Arduino</title>
<link href="dist/css/bootstrap.min.css" rel="stylesheet">
<link href="dist/css/jquery-ui.min.css" rel="stylesheet">
<link href="dist/css/font-awesome.min.css" rel="stylesheet">
<link href="dist/css/dashard.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-lg-4">
				<a href="index.html"><img class="logo"
					src="dist/img/Dashboard.png"></a>
			</div>
			<div class="col-lg-8 page-header">
				<h1>Dashboard for Arduino</h1>
			</div>
		</div>
	</header>
	<div class="row">
		<div class="col-lg-12">
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div id="page-wrapper">
				
				<div class="row table-responsive">
					<div class="panel panel-primary">
						<div class="panel-body">
							<div class="add_device"><a href="upsert.html" title="Add device"><i class="overline fa fa-plus-circle fa-5x btn btn-xl"></i></a></div>
							<table id="devices" class="table">
								<thead>
									<th class="col-lg-3">Name</th>
									<th class="col-lg-7">Description</th>
									<th class="col-lg-2">Actions</th>
									<tr id="deviceRow" class="hidden">
										<td id="name"></td>
										<td id="description"></td>
										<td><a href="view.html?id=" title="View"><i class="fa fa-eye"></i></a>&nbsp;
											<a href="upsert.html?id=" title="Edit"><i class="fa fa-edit"></i></a>&nbsp; <a
											href="devices/delete?id=" title="Delete"><i class="fa fa-trash"></i></a>&nbsp;</td>
									</tr>
								</thead>
								<tbody id="devicesList">

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 text-center">
				2016 - <a href="https://github.com/jorgeamadosoria/dashard"><i
					class="fa fa-github"></i></a>
			</div>
		</div>
	</footer>
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/jquery.collapser.min.js"></script>
	<script src="dist/js/jquery-ui.min.js"></script>
	<script src="dist/js/dashard.js"></script>
	<script>
		$(document).ready(initList);
	</script>
</body>

</html>
