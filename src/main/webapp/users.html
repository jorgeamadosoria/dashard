<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard for Arduino</title>
<link href="dist/css/bootstrap.min.css" rel="stylesheet">
<link href="dist/css/jquery-ui.min.css" rel="stylesheet">
<link href="dist/css/font-awesome.min.css" rel="stylesheet">
<link href="dist/css/dashard.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<a class="navbar-brand" href="list.html"><img class="logo"
				src="dist/img/Dashboard.png"></a>
		</div>
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a id="user" class="navbar-brand" href="#"></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/list.html" title="devices"><i
							class="fa fa-2x fa-th-list"></i></a></li>
					<li><a href="/users.html" title="users"><i
							class="fa fa-2x fa-users"></i></a></li>
					<li><a href="/logout" title="logout"><i
							class="fa fa-2x fa-sign-out"></i></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div id="page-wrapper">

					<div class="row table-responsive">
						<div class="panel panel-primary">
							<div class="panel-body">
								<form id="user_form" action="users/upsert" method="POST"
									class="form-horizontal">
									<label for="username">Username</label>&nbsp;<input
										id="username" name="username"> <label for="password">Password</label>&nbsp;<input
										id="password" name="password"> <input type="submit"
										value="Upsert">
								</form>
								<table id="users" class="table">
									<thead>
										<th class="col-lg-4">Username</th>
										<th class="col-lg-3">Password</th>
										<th class="col-lg-2">Actions</th>
										<tr id="userRow" class="hidden">
											<td id="username"></td>
											<td id="password"></td>
											<td><a id="edit_link" href="" title="Edit"><i
													class="fa fa-edit"></i></a>&nbsp;<a
												href="users/delete?username=" title="Delete"><i
													class="fa fa-trash"></i></a></td>
										</tr>
									</thead>
									<tbody id="usersList">

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-lg-10 col-lg-offset-1 text-center">
						2016 - <a href="https://github.com/jorgeamadosoria/dashard"><i
							class="fa fa-github"></i></a>
					</div>
				</div>
			</div>
		</footer>
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/jquery.collapser.min.js"></script>
	<script src="dist/js/jquery-ui.min.js"></script>
	<script src="dist/js/dashard.js"></script>
	<script>
		$(document).ready(initUsers);
	</script>
</body>

</html>
