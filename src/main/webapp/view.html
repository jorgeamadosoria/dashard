<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard for Arduino</title>
<link href="dist/css/bootstrap.min.css" rel="stylesheet">
<link href="dist/css/bootstrap-switch.min.css" rel="stylesheet">
<link href="dist/css/jquery-ui.min.css" rel="stylesheet">
<link href="dist/css/font-awesome.min.css" rel="stylesheet">
<link href="dist/css/highlight.css" rel="stylesheet">
<link href="dist/css/main.css" rel="stylesheet">
<link href="dist/css/dashard.css" rel="stylesheet">
</head>
<body>
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-2">Name</div>
			<div class="col-lg-10">
				<div id="name"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2">Description</div>
			<div class="col-lg-10">
				<div id="description"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2">AccessId</div>
			<div class="col-lg-10">
				<div id="accessId"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">Metrics</div>
		</div>
		<div class="row">
			<div id="metrics_wrapper" class="col-lg-12"></div>
		</div>
		<div class="row">
			<div class="col-lg-12">Switches</div>
		</div>
		<div class="row">
			<div id="switches_wrapper" class="col-lg-12"></div>
		</div>
	</div>

	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/highlight.js"></script>
	<script src="dist/js/jquery-ui.min.js"></script>
	<script src="dist/js/bootstrap-switch.min.js"></script>
	<script src="dist/js/main.js"></script>
	<script src="dist/js/dashard.js"></script>
	<script>
		initView();
	</script>
	<div id="metrics-template" class="hidden col-lg-3">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<span id="name"></span>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge">
							<span id="value"></span>
						</div>

					</div>
					<div class="col-xs-12 small">
						<span id="date"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="switches-template" class="switch">
		Id: <span id="id"></span>Name: <span id="name"></span> </br>Description: <span
			id="description"></span> </br>Pin: <span id="pin"></span> </br>Parent Id: <span
			id="parentId"></span> </br> <input id="state" type="checkbox" name="state">
		</br>
		<button class="switch_toggle">Toggle</button>
	</div>

</body>
</html>
